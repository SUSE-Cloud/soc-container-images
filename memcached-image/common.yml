---
# Common variables for all memcached kiwi filesd
image:
  containerconfig:
    user: "memcached"
    maintainer: "SUSE Cloud Team &lt;cloud@suse.com&gt;"
    name: "memcached"
    expose:
      - "11211/tcp"
      - "11211/udp"

    subcommand: "/usr/sbin/memcached"
    entrypoint: "/usr/local/sbin/docker-entrypoint.sh"
